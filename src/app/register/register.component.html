    <span class="quote text-light">Giving you freedom...</span>

  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign UP</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerform" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input  type="text" class="form-control" name="usname" formControlName="usname" placeholder="username" id="login_user" required>
                        
                    </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input  type="text" class="form-control" name="acno" formControlName="acno" placeholder="account number" id="login_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pswd" formControlName="pswd" placeholder="password" id="login_password" required>
                      </div>
                      
                      <div class="form-group">
                           <input  type="submit" value="Register"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Already existing user? <a routerLink="">Log In</a></p>
          </div>
      </div>
  </div>
  
  <script src="./script.js"></script>
